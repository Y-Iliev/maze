<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>Maze game</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="assets/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="assets/css/main.css" rel="stylesheet">

    <script src="js/vendor/jquery-1.11.0.min.js"></script>
    <script src="js/vendor/bootstrap.min.js"></script>
    <script src="js/vendor/underscore-min.js"></script>
    <script src="js/maze.js"></script>
    <script src="js/main.js"></script>

</head>


<body>
    <div class="container">
        <div id="dev-tools">
            <div id="noclip-yes">NOCLIP ON</div>
            <div id="maze-vars"></div>
        </div>
        <div id="menu" class="col-lg-12">
            <div class="col-lg-12 test-box small-box start-game"><span>START GAME</span></div>
        </div>
        <div id="game">
            <div id="maze-container"></div>
            <div id="maze-menu">
                Collected Letters:<br/>
                <span class="collected-letters"></span><br/>
                Collected Words:<br/>
                <span class="collected-words"></span><br/>
                Collected Proverbs:<br/>
                <span class="collected-proverbs"></span><br/>
                Time:<br/>
                <span class="timer"></span><br/>
                <span class="quit-game">QUIT</span>
            </div>
        </div>
        <div id="results" class="col-lg-12">
            <div class="left">
                Current Score:<br/>
                Timer:<br/>
                Successful Pickups:<br/>
                Failed Pickups:<br/>
                Level Multiplier:<br/>
                <span id="total-tag">Total</span> Score:
            </div>
            <div class="right">
                <span class="current-score"></span><br/>
                <span class="timer"></span><br/>
                <span class="successful-pickups"></span><br/>
                <span class="failed-pickups"></span><br/>
                <span class="level-multiplier"></span><br/>
                <span class="total-score"></span>
            </div>
            <div style="clear:both; padding-top: 30px;">
                <div class="test-box next-level result-button">
                    <span>NEXT LEVEL</span>
                </div>
                <div class="blue-box quit-game result-button">
                    <span>MAIN MENU</span>
                </div>
            </div>
        </div>
    </div>
</body>


<!--
Shortcuts


ctrl + /           => open a comment
ctrl + d           => duplicate line of code
ctrl + r           => find & replace
ctrl + shift + f   => find in project/folder or file
-->

</html>
