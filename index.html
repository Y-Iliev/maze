<!DOCTYPE html>

<head>
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="assets/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="assets/css/main.css" rel="stylesheet">

    <script src="js/vendor/jquery-1.11.0.min.js"></script>
    <script src="js/vendor/bootstrap.min.js"></script>
    <script src="js/main.js"></script>

</head>


<body>

    <div class="container">
        <div class="row">
            <div class="col-lg-offset-4 col-lg-4 login-container">

                <form role="form">
                    <div class="form-group">
                        <label for="user-name">Username</label>
                        <input type="email" class="form-control" id="user-name" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Password">
                    </div>

                    <button id="login-button" type="submit" class="btn btn-default">Login</button>
                    <button id="register-button" type="submit" class="btn btn-default">Register</button>
                </form>

            </div>
        </div>
    </div>


</body>





</html>
